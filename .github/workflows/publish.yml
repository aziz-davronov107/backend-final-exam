              git clone https://github.com/aziz-davronov107/start-up.git
            fi
            
            echo "ğŸ”„ Repozitoriyani yangilash..."
            cd start-up
            git pull origin main

            echo "ğŸ“„ .env faylni yozib olish..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ§¹ Docker konteynerlar toâ€˜xtatilmoqda..."
